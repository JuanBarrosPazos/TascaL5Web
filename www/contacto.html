        <!--  Se definen el logo de la empresa, titulo de la página.  -->

        <!-- Se definen los contenidos de la página principal -->
        <div class="conte" >
        <section>
                <h3>FORMULARIO DE CONTACTO</h3>
                <hr>

            <form method="get" action="contacto.html">

                <div>
                    <label for="nombre">Nombre: </label>
                    <input autofocus id="nombre" name="nombre" pattern="[a-zA-Z\s]{3,20}" size="20" maxlength="20" tabindex="1"  required>
                </div>

                <div>
                    <label for="apellido">Apellido: </label>
                    <input id="apellido" name="apellido" type="text" size="20" maxlength="20" tabindex="2" required>
                </div>

                <div>
                    <label for="mail">Email: </label>
                    <input id="mail" name="mail" type="email" size="20" maxlength="30" tabindex="3" required>
                </div>
        
                <div>
                    <label for="telf">Tel&eacute;fono: </label>
                    <input id="telf" name="telf" type="tel" size="20" maxlength="9" tabindex="4" required>
                </div>

                <div>
                    <label for="interes">Inter&eacute;s:</label>
                    <select id="interes" name="interes" style="width: 150px;" tabindex="7" required>
                        <option value="">Tipo de Mensaje</option>
                        <option value="Quejas">Quejas</option>
                        <option value="Suscripcion">Suscripción</option>
                        <option value="Noticia">Nueva Noticia</option>
                    </select>
                </div>

                <div>
                    <label style="vertical-align: top;" for="coment">Comentarios:</label>
                    <textarea id="coment" name="coment" rows="6" cols="23" maxlength="100" placeholder="Sus comentarios" required> </textarea>
                </div>
        
                <div style="text-align: center;">
                    <input id="send" name="send" type="submit" value="Enviar" tabindex="8"> 
                </div>
            </form>

            <hr>
            <h5>NOS PONDREMOS EN CONTACTO EN BREVE.<br>MUCHAS GRACIAS</h5>
        
        </section>
